<!DOCTYPE html>
<html>
    <head>
        <title>My First Ar Application</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <a-scene embedded arjs = "sourceType: webcam; debugUIEnabled: false; trakingMethod: best"
        vr-mode-ui = "enabled: false" >

            <a-assets>
                <a-asset-item id = "tiger" src = "./assets/tiger_run/scene.gltf"></a-asset-item>
            </a-assets>
            
            <!--Hiro Marker-->
            <a-marker preset = "hiro" >
                <a-entity id = "model" position = "0.5 0 0" gltf-model = "#tiger" rotation = "0 -90 90" 
                scale = "2.5 2.5 2.5" ></a-entity>
            </a-marker>

        </a-scene>
    </body>
</html>
